<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <div id="search">
        <input type="text" class="goods-search"/>
        <button class="search-button" type="button">Искать</button>
    </div>
    <button class="cart-button" type="button">Корзина</button>
</header>
<main>
    <div class="goods-list"></div>
    <form>
        <h3>Форма для обратной связи</h3>
        <div id="error-msg"></div>
        <!--        Имя, Телефон, E-mail, текст, кнопка Отправить-->
        <input type="text" id="firstName" class="form" placeholder="Введите имя"/>
        <input type="text" id="secondName" class="form" placeholder="Введите фамилию"/>
        <input type="text" id="phone" class="form" placeholder="Введите телефон"/>
        <input type="text" id="email" class="form" placeholder="Введите e-mail"/>
        <textarea rows="4" cols="50"></textarea>
        <button id="send-button" type="button">Отправить</button>
    </form>
</main>
<script src="js/script.js"></script>
</body>
</html>
